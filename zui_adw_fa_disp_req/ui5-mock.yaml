# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zui.adw.fixedassetsdisposalapproval.zuiadwfadispreq
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://ds4.sap.smu.edu.sg:44300
            destination: DS4_110_BAS
          - url: http://ds4.sap.smu.edu.sg:44300
            client: '110'
            authenticationType: BasicAuthentication
            destination: DS4_110_BAS
            path: /sap/opu/odata/sap/ZUI_ADW_ASSET_REQUEST_SRV/
          - url: http://ds4.sap.smu.edu.sg:44300
            client: '110'
            authenticationType: BasicAuthentication
            destination: DS4_110_BAS
            path: /sap/opu/odata4/sap/zui_adw_asset_details_o4/srvd/sap/zi_adw_asset_details/0001/
          - url: http://ds4.sap.smu.edu.sg:44300
            client: '110'
            authenticationType: BasicAuthentication
            destination: DS4_110_BAS
            path: /sap/opu/odata/sap/ZUI_SMU_ATTACHMENTS_SRV/
          - url: https://singapore-management-university-smu-dev-development-smu-doa-srv.cfapps.ap21.hana.ondemand.com/
            authenticationType: OAuth2ClientCredentials
            destination: SMU_DOA
            path: /odata/v4/doa/
          - url: https://singapore-management-university-smu-dev-development-btp518078f0.cfapps.ap21.hana.ondemand.com
            authenticationType: OAuth2ClientCredentials
            destination: BTP_Sharepoint_Interface_Fin
            path: /odata/v4/attachment/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZUI_ADW_ASSET_REQUEST_SRV
            metadataPath: ./webapp/localService/ZUI_ADW_ASSET_REQUEST_SRV/metadata.xml
            mockdataPath: ./webapp/localService/ZUI_ADW_ASSET_REQUEST_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zui_adw_asset_details_o4/srvd/sap/zi_adw_asset_details/0001
            metadataPath: ./webapp/localService/zi_adw_asset_details/metadata.xml
            mockdataPath: ./webapp/localService/zi_adw_asset_details/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZUI_SMU_ATTACHMENTS_SRV
            metadataPath: ./webapp/localService/ZUI_SMU_ATTACHMENTS_SRV/metadata.xml
            mockdataPath: ./webapp/localService/ZUI_SMU_ATTACHMENTS_SRV/data
            generateMockData: true
          - urlPath: /odata/v4/doa
            metadataPath: ./webapp/localService/doa/metadata.xml
            mockdataPath: ./webapp/localService/doa/data
            generateMockData: true
          - urlPath: /odata/v4/attachment
            metadataPath: ./webapp/localService/attachment/metadata.xml
            mockdataPath: ./webapp/localService/attachment/data
            generateMockData: true
        annotations: []
